[tool:pytest]
# Pytest configuration for conversation replayer tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings (optional)
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    # Uncomment for coverage reporting:
    # --cov=conversation_validator
    # --cov=emotional_conversation_replayer
    # --cov-report=html
    # --cov-report=term-missing

# Test markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    sacred: marks tests that validate sacred responsibility principles

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
